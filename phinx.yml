paths:
    migrations: %%PHINX_CONFIG_DIR%%/phinx/migrations
    seeds: %%PHINX_CONFIG_DIR%%/phinx/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: localhost
        name: certservice_prod
        user: localhost
        pass: ''
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: localhost
        name: certservice_dev
        user: localhost
        pass: ''
        port: 5432
        charset: utf8

    testing:
        adapter: pgsql
        host: localhost
        name: certservice_test
        user: localhost
        pass: ''
        port: 5432
        charset: utf8

version_order: creation